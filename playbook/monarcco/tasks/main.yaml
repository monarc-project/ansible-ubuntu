---

- name: install php7 and nodejs packages
  apt:
    update_cache: True
    pkg:
      - git
      - apache2
      - libapache2-mod-php
      - mariadb-server
      - python3-pymysql
      - php
      - php-cli
      - php-bcmath
      - php-imagick
      - php-intl
      - php-mbstring
      - php-mysql
      - php-xml
      - php-zip
      - gettext
      - jq
    state: present
  become: True
